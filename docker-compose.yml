version: '3'
services:
  sharelatex:
    image: sharelatex/sharelatex
    restart: on-failure
    volumes:
      - ./data:/var/lib/sharelatex
    ports:
      - 8080:80
    environment:
      - SHARELATEX_MONGO_URL=mongodb://mongo:27017/sharelatex?replicaSet=rs
      - SHARELATEX_REDIS_HOST=redis
      - SHARELATEX_SITE_URL=http://localhost:8080
    depends_on:
      - mongo
      - redis
  mongo:
    image: mongo
    command: mongod --replSet rs
    restart: on-failure
    volumes:
      - ./data-mongo:/data/db
  redis:
    image: redis
    restart: on-failure
    volumes:
      - ./data-redis:/data
